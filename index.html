<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tstocks - Decentralized RWA Stock Trading Platform on TON Blockchain" />
    <meta name="keywords" content="DeFi, TON, blockchain, stocks, trading, RWA, real world assets" />
    <meta name="author" content="Tstocks Team" />
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#1a0b2e">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Tstocks - DeFi Stock Trading Platform">
    <meta property="og:description" content="Trade tokenized real-world stocks on TON blockchain with leverage, shorts, and LP rewards.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/og-image.png">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Tstocks - DeFi Stock Trading Platform">
    <meta name="twitter:description" content="Trade tokenized real-world stocks on TON blockchain with leverage, shorts, and LP rewards.">
    <meta name="twitter:image" content="/twitter-image.png">
    
    <title>Tstocks - DeFi Stock Trading Platform</title>
    
    <style>
      /* Prevent flash of unstyled content */
      html {
        background: linear-gradient(135deg, #1a0b2e, #2d1b69);
        color: white;
      }
      
      /* Loading spinner */
      .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(147, 51, 234, 0.3);
        border-radius: 50%;
        border-top-color: #9333ea;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1a0b2e, #2d1b69);
        z-index: 9999;
      }
      
      .loading-text {
        margin-top: 20px;
        color: #c084fc;
        font-family: 'Inter', sans-serif;
        font-size: 18px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen while React loads -->
      <div class="loading-container" id="loading-screen">
        <div>
          <div class="loading-spinner"></div>
          <div class="loading-text">Loading Tstocks...</div>
        </div>
      </div>
    </div>
    
    <script>
      // Hide loading screen once React app mounts
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        }, 3000);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
